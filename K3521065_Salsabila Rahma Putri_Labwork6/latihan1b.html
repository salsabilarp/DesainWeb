<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan Media Query CSS3</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <style>
        /*Smartphone*/
        .smartphone{
            display: none;
        }

        @media only screen and (max-width: 428px){
            body{
                background-color: yellow;
            }

            .smartphone{
                display: block;
            }
        }

        /*Laptop*/
        .laptop{
            display: none;
        }
        @media only screen and (min-width: 1024px){
            .laptop img{
                width: 400px;
                height: 395px;
                display: block;
                margin: auto;
            }

            .laptop{
                display: block;
            }
        }
    </style>

</head>
<body>
    <h3>Menggunakan Media Query CSS3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>

    <div class="laptop">
        <img src="https://i1.wp.com/uns.ac.id/id/wp-content/uploads/logo-uns-biru.png?w=528&ssl=1.png">
    </div>

</body>
</html>
