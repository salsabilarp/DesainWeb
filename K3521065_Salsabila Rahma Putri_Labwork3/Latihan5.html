<!DOCTYPE html>
<html>
<head>
<title>Formulir Pendaftaran</title>
</head>
<style>
    body{
        background-image: url(library.jpg);
        background-size: cover;
    }
</style>
<body>
    <br><br><br><br><br>
    <div id="judul" style="background: #c2a26b " >
        <center>
            <h1>PENDAFTARAN ANGGOTA PERPUSTAKAAN</h1>
            <h1>Universitas Sebelas Maret</h1>
        </center>
    <div id="isi" style="background: white">
        <form>  
        <table>
            <tr>
                <td>NIM / NIP :</td>
                <td><input type="text" placeholder="NIM / NIP" name=""></td>
            </tr>
            <tr>
                <td>Nama :</td>
                <td><input type="text" placeholder="Nama"></td>
            </tr>
            <tr>
                <td>Tempat & Tanggal Lahir :</td>
                <td>
                    <input type="text" placeholder="Tempat Lahir">
                    <input type="date" placeholder="Tanggal Lahir">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Program :</td> 
                <td>
                    <select>
                        <option></option>
                        <option>D3</option>
                        <option>D4</option>
                        <option>S1</option>
                        <option>Dosen</option>
                        <option>Karyawan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fakultas :</td> 
                <td>
                    <select>
                        <option></option>
                        <option>Fakultas Ilmu Sosial dan Politik</option>
                        <option>Fakultas Ekonomi dan Budaya</option>
                        <option>Fakultas Ilmu dan Budaya</option>
                        <option>Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
                        <option>Fakultas Pertanian</option>
                        <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option>Fakultas Kedokteran</option>
                        <option>Fakultas Teknik</option>
                        <option>Fakultas Hukum</option>
                        <option>Fakultas Seni Rupa dan Desain</option>
                        <option>Fakultas Keolahragaan</option>
                        <option>Pascasarjana</option>
                        <option>Dosen/Karyawan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Prodi :</td>
                <td><input type="text" placeholder="Prodi"></td>
            </tr>
            <tr>
                <td>Alamat Rumah :</td>
                <td><input type="text" placeholder="Alamat"></td>
            </tr>
            <tr>
                <td>Nama Ibu :</td>
                <td><input type="text" placeholder="Nama Ibu"></td>
            </tr>
            <tr>
                <td>Email SSO :</td>
                <td><input type="text" placeholder="Email"></td>
            </tr>
            <tr>
                <td><input type="Submit" value="Submit"></td>
            </tr>
            <br>
        </table>
        </form>
        <br><br><br>
    </div>
</body>
</html>
